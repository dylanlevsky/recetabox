<div id="recipe-title">
    <h1>{{ query | titlecase }}</h1>
</div>
<div id="recipes-results-container">
    <div *ngFor="let recipe of recipeslist" class="recipe">
        <a routerLink="/recipe/{{recipe.data.permalink}}/info">
            <img src={{recipe.data.img}}/>
            <div class="recipe-info">
                <h3>{{ recipe.data.title | titlecase }}</h3>
                <p>{{ recipe.data.desc | slice: 3:100 }}...</p>
            </div>
        </a>
    </div>

    <div *ngIf="recipeslist?.length<1" id="recipes-results-error">
        <p>No se han encontrado recetas :/</p>
    </div>
</div>
